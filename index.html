<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>До нового года</h1>
        <div class="countdown-container">
            <div class="countdown-el days-container">
                <p class="big-text" id="days">
                    0
                </p>
                <span>дни</span>
            </div>
            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">
                    0
                </p>
                <span>часы</span>
            </div>
            <div class="countdown-el minutes-container">
                <p class="big-text" id="minutes">
                    0
                </p>
                <span>минуты</span>
            </div>
            <div class="countdown-el seconds-container">
                <p class="big-text" id="seconds">
                    0
                </p>
                <span>секунды</span>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright © 2023 Nikita Suslov. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
